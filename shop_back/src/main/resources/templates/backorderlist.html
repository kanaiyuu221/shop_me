<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css"
          media="screen" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"
          media="screen" />
    <link rel="stylesheet" href="resources/css/invalid.css" type="text/css"
          media="screen" />

    <!--                       Javascripts                       -->
    <!-- jQuery -->
    <script type="text/javascript"
            src="resources/scripts/jquery-1.3.2.min.js"></script>
    <!-- jQuery Configuration -->
    <script type="text/javascript"
            src="resources/scripts/simpla.jquery.configuration.js"></script>
    <script type="text/javascript" src="resources/scripts/my.js"></script>
</head>
<body>
<div id="main-content">
    <div class="content-box">
        <!-- End .content-box-header -->
        <div class="content-box-content">
            <div class="tab-content default-tab" id="tab1">
                <table>
                    <thead>
                    <tr>
                        <th><input class="check-all" type="checkbox" /></th>
                        <th>订单编号</th>
                        <th>收货人</th>
                        <th>地址</th>
                        <th>电话</th>
                        <th>订单状态</th>
                        <th>发生时间</th>
                        <th>订单操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="good : ${borderlist}">
                        <td><input type="checkbox" /></td>
                        <td th:text="${good.orderid}">Lorem ipsum dolor</td>
                        <td th:text="${good.person}">Consectetur adipiscing</td>
                        <td th:text="${good.address}">Donec tortor diam</td>
                        <td th:text="${good.phone}">Donec tortor diam</td>
                        <td th:switch="${good.status}">
                            <a th:case="0" >等待买家付款</a>
                            <a th:case="1" href="#">已付款待发货</a>
                            <a th:case="2" href="#">已发货待收货</a>
                            <a th:case="3" href="#">订单完成</a>
                        </td>
                        <td th:text="${#dates.format(good.ordertime,'yyyy-MM-dd')}">Donec tortor diam</td>
                        <td th:switch="${good.status}">
                            <a th:case="0" >删除</a>
                            <a th:case="1" href="#">删除&nbsp;|&nbsp;<a href="#">发货</a></a>
                            <a th:case="2" href="#">删除</a>
                            <a th:case="3" href="#">删除</a>
                        </td>

                    </tr>
                    </tbody>


                </table>
            </div>
        </div>
        <!-- End .content-box-content -->
    </div>
</div>
<!-- End #main-content -->
</body>
</html>
